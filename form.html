					<i class="iconfont circular">&#xe781;</i>
					<h3>标题</h3>
					<i class="iconfont close">&#xe77e;</i>
				</div>
				<div class="widget-body">
					<div class="wrap">
						<div class="checkbox">
							<label>
								<input type="checkbox" value="">
								Option one is this and that&mdash;be sure to include why it's great
							</label>
						</div>
						<div class="checkbox disabled">
							<label>
								<input type="checkbox" value="" disabled>

							</label>
						</div>

						<div class="radio">
							<label>

							</label>

							<label>

							</label>
						</div>
					</div>
				</div>
			</div>
